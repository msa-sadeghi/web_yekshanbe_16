<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>رویدادهای فرم</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>فرم تعاملی</h1>
    
    <form id="myForm">
        <div class="form-group">
            <label>نام:</label>
            <input type="text" id="name" required>
            <div class="error-message" id="nameError">نام باید حداقل 3 حرف باشد</div>
        </div>
        
        <div class="form-group">
            <label>ایمیل:</label>
            <input type="email" id="email" required>
            <div class="error-message" id="emailError">ایمیل نامعتبر است</div>
        </div>
        
        <div class="form-group">
            <label>سن:</label>
            <input type="number" id="age" min="18" max="100">
            <div class="error-message" id="ageError">سن باید بین 18 تا 100 باشد</div>
        </div>
        
        <div class="form-group">
            <label>کشور:</label>
            <select id="country">
                <option value="">انتخاب کنید</option>
                <option value="iran">ایران</option>
                <option value="usa">آمریکا</option>
                <option value="uk">انگلیس</option>
            </select>
        </div>
        
        <button type="submit">ارسال</button>
    </form>
    
    <div class="info" id="info"></div>
    
  
</body>
</html>
