    <form action="">
        <label for="">Ehat is your favorite color?</label>
        <select name="" id="">

            <option value="#ff0000">Blue</option>

    <form action="">
        <legend>Please check off your life goal</legend>

        <input type="checkbox" name="goal2" id="goal2" value="money">Make money<br>

    <form action="">

            <input type="radio" name="price" id="medium" value="medium">medium<br>
